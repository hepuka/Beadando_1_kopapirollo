<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>kő papír olló</title>
  </head>

  <body>

    <header>
     <h1>KŐ - PAPÍR - OLLÓ</h1>
    </header>

    <section class="game">

      <div class="intro">

        <button>Induljon a játék!</button>
      </div>

      <div class="score fadeOut">
        <div class="player-score">
          <h2 id="btn">Játékos</h2>
          <p id="player">0</p>
        </div>
        <div class="computer-score">
          <h2 id="btn">Számítógép</h2>
           <p id="computer">0</p>
        </div>
      </div>

      <div class="match fadeOut">

        <h2 class="winner">Válassz! Kő, papír vagy olló!</h2>
        <div class="hands">
          <img class="player-hand" src="./anyagok/KŐ.png" alt="" />
          <img class="computer-hand" src="./anyagok/KŐ.png" alt="" />
        </div>

        <div class="options">
          <button class="KŐ">KŐ</button>
          <button class="PAPÍR">PAPÍR</button>
          <button class="OLLÓ">OLLÓ</button>
          
        </div>

        <div class="newgame">

          <button>Új játék</button>
          
      </div>

     </div>

    </section>

    <footer>
      <h5 style="margin-bottom: 10px;">Készítette:</h5>
        <h5>Kun Zoltán (RR9WJQ) - Debreceni Egyetem, mérnök informatikus hallgató</h5>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
